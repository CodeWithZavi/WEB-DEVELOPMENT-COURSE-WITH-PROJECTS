<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
          /* Reference : For animation and timer between both pages I Take help from online resources w3shool open AI  */
        /* THIS CODE WILL GET VALUES FROM SIGNUP PAGE AND AFTER PRESSING SIGNUP BUTTON IT TAKE YOU TO  */
        /* LOGIN PAGE AND THE VALUE YOU ENTER IN LOGIN PAGE IS STORE IN CONSOLE */
        * {box-sizing: border-box;}

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            animation: moveCircle 10s linear infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(-50%, -50%);
            }
            50% {
                transform: translate(50%, 50%);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: dodgerblue;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon {
            background: dodgerblue;
            color: white;
            padding: 10px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            outline: none;
        }

        .input-field:focus {
            border-color: dodgerblue;
        }

        .btn {
            background-color: dodgerblue;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #007acc;
        }

        .login-form {
            display: none;
        }
    </style>
</head>
<body>

<div class="animation-container">
    <div class="circle" style="top: 20%; left: 30%; width: 50px; height: 50px;"></div>
    <div class="circle" style="top: 50%; left: 70%; width: 80px; height: 80px;"></div>
    <div class="circle" style="top: 80%; left: 10%; width: 30px; height: 30px;"></div>
</div>

<form id="signupForm">
    <h2>Signup Form</h2>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Username" name="usrnm" required>
    </div>

    <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="email" placeholder="Email" name="email" required>
    </div>

    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Password" name="psw" required>
    </div>

    <button type="submit" class="btn">Sign Up</button>
</form>

<form id="loginForm" class="login-form">
    <h2>Login Form</h2>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Username" name
        ="username" required>
    </div>

    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Password" name="password" required>
    </div>

    <button type="submit" class="btn">Login</button>
</form>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        var username = document.querySelector('input[name="usrnm"]').value;
        var email = document.querySelector('input[name="email"]').value;
        var password = document.querySelector('input[name="psw"]').value;

       
        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Password:', password);

        
        setTimeout(function() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }, 3000);
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

       
        var username = document.querySelector('input[name="username"]').value;
        var password = document.querySelector('input[name="password"]').value;
       
        console.log('Login - Username:', username);
        console.log('Login - Password:', password);
    });
</script>

</body>
</html>
