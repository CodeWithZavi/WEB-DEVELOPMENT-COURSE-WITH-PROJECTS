<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #44daf5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            color: rgb(43, 139, 235);
            
        }
        
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .icon {
            background: rgba(37, 247, 247, 0.507);
            padding: 12px;
            border-radius: 12px 0 0 5px;
        }
        
        .inputF {
            flex: 1;
            padding: 10px;
            border: 1px solid #132eca;
            border-left: none;
            border-radius: 0 5px 5px 0;
        }
        
       
        .button1+ {
            background-color: dodgerblue;
            color: white;
            padding: 15px 20px;
            border : none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .button1:hover {
            background-color: #d12e2e;
        }
        
        .login-form {
            display: none;
        }
    </style>
</head>
<body>

<form id="signupForm">
    <h2>Signup Form</h2>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="inputF" type="text" placeholder="Username" id="name" required>
    </div>

    <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input class="inputF" type="email" placeholder="Email" id="email" required>
    </div>

    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="inputF" type="password" placeholder="Password" id="psw" required>
    </div>

    <button type="button" class="button1" onclick="signup()">Sign Up</button>
</form>

<form id="loginForm" class="login-form">
    <h2>Login Form</h2>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="inputF" type="text" placeholder="Username" id="username" required>
    </div>

    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="inputF" type="password" placeholder="Password" id="password" required>
    </div>

    <button type="button" class="button1" onclick="submitLogin()">Login</button>
</form>

<script>
    function signup() {
        var username = document.querySelector('#name').value;
        var email = document.querySelector('#email').value;
        var password = document.querySelector('#psw').value;

        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Password:', password);

        setTimeout(function() {
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        }, 3000);
    }

    function submitLogin() {
        var username = document.querySelector('#username').value;
        var password = document.querySelector('#password').value;

        console.log('Login - Username:',username);
        console.log('Login - Password:',password);
    }
</script>

</body>
</html>
